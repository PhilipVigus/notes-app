<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./src/notebook.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Notebook</title>
</head>
<body>
  <h1>Notebook</h1>
  <script>
    let notebook = new Notebook();
    let list = notebook.list()
      list.forEach( function(note) {
        document.write(note + '<br>')
      })
  </script>
  <form >
    <textarea id="add-note" type="text" name="add-note" rows="30" cols="10" ></textarea>
    <input id="submit-note" type="submit" value="Make note">
</form>
</body>
</html>
